<body>
    <div class="container">
        <h3>Cadastro de Alunos</h3>
        <form name="register" onsubmit="return getDate()" method="post">
            <p>Nome:</p>

            <p>Sexo:</p>
            <input type="radio" name="sex" value="Masculino" checked="checked">Masculino</br>
            <input type="radio" name="sex" value="Feminino">Feminino</br>
            <p>Idade:</p>
            <input type="text" name="age"></br>
            <p>Endere√ßo:</p>
            <input type="text" name="address"></br>
            <p>Telefone:</p>
            <input type="text" name="phone"></br>
            <p>Email:</p>
            <input type="text" name="email"></br></br>
            <input type="submit" value="Cadastrar"></br>
        </form> 
        <button type="button" id="bt-show-resgistration" onClick='showRegistration()'>Mostrar Cadastros</button>
        
        <div id="results">
        </div>

    </div>
</body>    
</html>
